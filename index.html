    <style>
        /* Mise en page en grille avec adaptation à la taille de l'écran */
        .gallery {
            display: grid;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            min-height: 200px; /* Optionnel: Ajuster la hauteur minimale pour les images */
        }

        /* Par défaut, une colonne pour les écrans très petits */
        .gallery {
            grid-template-columns: repeat(1, 1fr);
        }

        /* Deux colonnes pour les petits écrans */
        @media (min-width: 576px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Trois colonnes pour les écrans de taille moyenne */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Quatre colonnes pour les grands écrans */
        @media (min-width: 992px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Cinq colonnes pour les très grands écrans */
        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
